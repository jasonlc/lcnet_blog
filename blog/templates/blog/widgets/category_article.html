<div class="lcnet-hostest-posts">
    <div class="panel panel-lcnet">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-folder-close"></span>
                文章分类
                <span class="glyphicon glyphicon-remove btn panel-close pull-right"></span>
                <span class="glyphicon glyphicon-chevron-up btn panel-collapse pull-right" data-toggle="collapse"
                      data-target="#category-post-list"></span>
            </h3>
        </div>
       <ul id="category-post-list" class="list-group collapse in">
            {% for category in categories %}
                <li class="list-group-item">
                <span class="badge">{{ category.num_article }}</span>
			        <a href="/category/{{ category.name }}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
